<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <main>
      <h1
        class="text-center bg-[#9ABD97] height-[20vh] text-4xl text-black py-[1rem]"
      >
        Color Changer
      </h1>
      <div class="wrapper h-96 flex items-end justify-center gap-4 px-[1rem]">
        <button
          id="gray"
          class="box w-[50px] h-[50px] bg-gray-700 border-2 border-solid border-black"
        ></button>
        <button
          id="white"
          class="box w-[50px] h-[50px] bg-white border-2 border-solid border-black"
        ></button>
        <button
          id="blue"
          class="box w-[50px] h-[50px] bg-blue-700 border-2 border-solid border-black"
        ></button>
        <button
          id="yellow"
          class="box w-[50px] h-[50px] bg-yellow-400 border-2 border-solid border-black"
        ></button>
        <button
          id="black"
          class="box w-[50px] h-[50px] bg-black border-2 border-solid border-black"
        ></button
        ><button
          id="purple"
          class="box w-[50px] h-[50px] bg-purple-700 border-2 border-solid border-black"
        ></button>
      </div>
    </main>

    <script src="script.js"></script>
  </body>
</html>
